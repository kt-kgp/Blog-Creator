<!DOCTYPE html>
<html>
<head>
  <title>Blog Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Blog Creator</h1>
    <a href="https://github.com/kt-kgp" target="_blank">GitHub Profile Link</a>
  </header>

  <div class="buttons">
    <button onclick="showManualForm()">Create Blog Manually</button>
    <button onclick="showAPIForm()">Create Blog Using API</button>
  </div>

  <div id="manualForm" class="form">
    <input id="manualTitle" type="text" placeholder="Title">
    <input id="manualDesc" type="text" placeholder="Description">
    <button onclick="submitManual()">Submit</button>
  </div>

  <div id="apiForm" class="form" style="display: none;">
    <input id="apiTitle" type="text" placeholder="Search Title from API">
    <button onclick="submitAPI()">Search</button>
  </div>

  <div id="blogCard"></div>

  <script src="script.js"></script>
</body>
</html>
